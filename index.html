<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
<!-- Navigation bar -->
<div class="flex items-center justify-between mt-4 mb-4 ml-10 mr-10">
  <div class="flex items-center">
    <img src="./icons/logo.png" alt="" class="w-[50px] h-[50px]">
    <p class="text-xl font-bold text-[#006747] ml-2">Emergency<br>Service</p>
  </div>
  <div class="flex items-center gap-3">
    <button class="btn btn-soft bg-[#41ff6b1a] rounded-3xl border-none w-22"><span class="font-bold">0</span><img src="./icons/heart.png" alt="" class="h-5"></button>
    <button class="btn btn-soft bg-[#41ff6b1a] rounded-3xl border-none w-22"><span class="font-bold">100</span><img src="./icons/coin.png" alt="" class="h-5"></button>
    <button class="btn btn-soft  bg-[#00a63e] rounded-3xl text-white w-22"><span>2</span>Copy</button>
  </div>
</div>
<!-- Hero Section -->
<div class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] h-[200px] text-center pt-9">
  <img src="./icons/logo-dark.png" alt="" class="h-[70px] mx-auto">
  <p class="text-white text-3xl font-bold mt-1">Emergency Service Directory</p>
  <p class="text-white mt-1">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p> 
</div>
</body>
</html>
